services:
  nginx:
    image: nginx:alpine
    container_name: ovh-nginx
    ports:
      - "20000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ovh-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ovh-backend
    expose:
      - "19998"
    volumes:
      - ./backend/.env:/app/backend/.env
      - ./backend/data:/app/backend/data
      - ./backend/logs:/app/backend/logs
      - ./backend/cache:/app/backend/cache
    restart: unless-stopped
    networks:
      - ovh-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ovh-frontend
    expose:
      - "19999"
    environment:
      - VITE_API_URL=/api
    restart: unless-stopped
    networks:
      - ovh-network

networks:
  ovh-network:
    driver: bridge

volumes:
      - ./frontend:/app        
      - /app/node_modules    
